zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 67b69c90299f4fe6bc9d69b6dde3ce7f
      name: Template/Baseline
  templates:
    - uuid: 3f29b290eb774c82ba5eece61dfe40e4
      template: 'Template Cisco ASR 1000 Optical Monitor SNMP'
      name: 'Template Cisco ASR 1000 Optical Monitor SNMP'
      description: |
        Template Cisco ASR 1000 Optical Monitor
        -RX Treshould
        -TX Treshould
        -Optical Power
        
        By: Flavio Gomes Figueira Camacho Junior
        GitHub: https://github.com/flaviojunior1995/Zabbix-Templates
        
        Base:
        ENTITY-MIB.mib
      groups:
        - name: Template/Baseline
      discovery_rules:
        - uuid: 52f4ffe948ff4451838cc2b30211bf76
          name: 'Optical Sensor Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.47.1.1.1.1.7]'
          key: 'entPhysicalName["Optical"]'
          delay: 1h
          filter:
            conditions:
              - macro: '{#SNMPVALUE}'
                value: '(Tx|Rx) Power Sensor'
                formulaid: A
          lifetime: 30d
          description: |
            ENTITY-MIB::entPhysicalDescr (.1.3.6.1.2.1.47.1.1.1.1.2)
            
            ENTITY-MIB::entPhysicalName (.1.3.6.1.2.1.47.1.1.1.1.7)
          item_prototypes:
            - uuid: fcd2a76ba0bd439c870ae080e4e2d8c2
              name: 'Optical "{#SNMPVALUE}" Threshold | Warning High'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.91.1.2.1.1.4.{#SNMPINDEX}.2'
              key: 'entSensorThresholdRxTxValueHighWarn["{#SNMPVALUE}"]'
              delay: 30m
              history: 30d
              value_type: FLOAT
              trends: '0'
              units: dBm
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: application
                  value: optical
                - tag: component
                  value: '{#SNMPVALUE}'
                - tag: element
                  value: threshold
            - uuid: a12b1cdca09343b39e92351ed37c6e28
              name: 'Optical "{#SNMPVALUE}" Threshold | Alarm High'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.91.1.2.1.1.4.{#SNMPINDEX}.1'
              key: 'entSensorThresholdRxTxValueHigh["{#SNMPVALUE}"]'
              delay: 30m
              history: 30d
              value_type: FLOAT
              trends: '0'
              units: dBm
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: application
                  value: optical
                - tag: component
                  value: '{#SNMPVALUE}'
                - tag: element
                  value: threshold
            - uuid: dff58181240a4a2c8eec112d17366634
              name: 'Optical "{#SNMPVALUE}" Threshold | Warning Low'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.91.1.2.1.1.4.{#SNMPINDEX}.3'
              key: 'entSensorThresholdRxTxValueLowWarn["{#SNMPVALUE}"]'
              delay: 30m
              history: 30d
              value_type: FLOAT
              trends: '0'
              units: dBm
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: application
                  value: optical
                - tag: component
                  value: '{#SNMPVALUE}'
                - tag: element
                  value: threshold
            - uuid: 86431b4b152343d69b73dc7fc05bbb79
              name: 'Optical "{#SNMPVALUE}" Threshold | Alarm Low'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.91.1.2.1.1.4.{#SNMPINDEX}.4'
              key: 'entSensorThresholdRxTxValueLow["{#SNMPVALUE}"]'
              delay: 30m
              history: 30d
              value_type: FLOAT
              trends: '0'
              units: dBm
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: application
                  value: optical
                - tag: component
                  value: '{#SNMPVALUE}'
                - tag: element
                  value: threshold
            - uuid: 59a6b5cbd713462daafa1766a9d3be78
              name: 'Optical "{#SNMPVALUE}"'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.9.9.91.1.1.1.1.4.{#SNMPINDEX}'
              key: 'entSensorValueOptical["{#SNMPVALUE}"]'
              history: 30d
              value_type: FLOAT
              units: dBm
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: application
                  value: optical
                - tag: component
                  value: '{#SNMPVALUE}'
                - tag: element
                  value: value
          trigger_prototypes:
            - uuid: 24dad9d5eb234f059c6fe8c33f852e85
              expression: 'last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorValueOptical["{#SNMPVALUE}"]) > last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorThresholdRxTxValueHigh["{#SNMPVALUE}"])'
              name: 'High signal ALARM for "{#SNMPVALUE}"'
              priority: HIGH
            - uuid: d0077012c14247aaa6052bb1e05edd03
              expression: 'last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorValueOptical["{#SNMPVALUE}"]) > last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorThresholdRxTxValueHighWarn["{#SNMPVALUE}"]) and last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorValueOptical["{#SNMPVALUE}"]) <last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorThresholdRxTxValueHigh["{#SNMPVALUE}"])'
              name: 'High signal WARNING for "{#SNMPVALUE}"'
              priority: AVERAGE
              dependencies:
                - name: 'High signal ALARM for "{#SNMPVALUE}"'
                  expression: 'last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorValueOptical["{#SNMPVALUE}"]) > last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorThresholdRxTxValueHigh["{#SNMPVALUE}"])'
            - uuid: eccadaabb98a4d248c3b2cca0db3ca57
              expression: 'last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorValueOptical["{#SNMPVALUE}"]) < last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorThresholdRxTxValueLow["{#SNMPVALUE}"])'
              name: 'Low signal ALARM for "{#SNMPVALUE}"'
              priority: HIGH
            - uuid: 3bb510f3e8424314a879ae2b77bd8b11
              expression: 'last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorValueOptical["{#SNMPVALUE}"]) < last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorThresholdRxTxValueLowWarn["{#SNMPVALUE}"]) and last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorValueOptical["{#SNMPVALUE}"]) > last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorThresholdRxTxValueLow["{#SNMPVALUE}"])'
              name: 'Low signal WARNING for "{#SNMPVALUE}"'
              priority: AVERAGE
              dependencies:
                - name: 'Low signal ALARM for "{#SNMPVALUE}"'
                  expression: 'last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorValueOptical["{#SNMPVALUE}"]) < last(/Template Cisco ASR 1000 Optical Monitor SNMP/entSensorThresholdRxTxValueLow["{#SNMPVALUE}"])'
          graph_prototypes:
            - uuid: a43c2200254844e499899c33d4712bbc
              name: 'Optical "{#SNMPVALUE}"'
              graph_items:
                - drawtype: BOLD_LINE
                  color: 00FF00
                  item:
                    host: 'Template Cisco ASR 1000 Optical Monitor SNMP'
                    key: 'entSensorValueOptical["{#SNMPVALUE}"]'
                - sortorder: '1'
                  drawtype: BOLD_LINE
                  color: FF0000
                  item:
                    host: 'Template Cisco ASR 1000 Optical Monitor SNMP'
                    key: 'entSensorThresholdRxTxValueHigh["{#SNMPVALUE}"]'
                - sortorder: '2'
                  drawtype: BOLD_LINE
                  color: FF0000
                  item:
                    host: 'Template Cisco ASR 1000 Optical Monitor SNMP'
                    key: 'entSensorThresholdRxTxValueLow["{#SNMPVALUE}"]'
                - sortorder: '3'
                  color: FFBF00
                  item:
                    host: 'Template Cisco ASR 1000 Optical Monitor SNMP'
                    key: 'entSensorThresholdRxTxValueHighWarn["{#SNMPVALUE}"]'
                - sortorder: '4'
                  color: FFBF00
                  item:
                    host: 'Template Cisco ASR 1000 Optical Monitor SNMP'
                    key: 'entSensorThresholdRxTxValueLowWarn["{#SNMPVALUE}"]'
      tags:
        - tag: class
          value: optical
      dashboards:
        - uuid: 3c4f6d9050984269b94046e018234628
          name: 'Optcal Monitor'
          pages:
            - widgets:
                - type: graphprototype
                  width: '69'
                  height: '9'
                  fields:
                    - type: INTEGER
                      name: columns
                      value: '1'
                    - type: GRAPH_PROTOTYPE
                      name: graphid.0
                      value:
                        host: 'Template Cisco ASR 1000 Optical Monitor SNMP'
                        name: 'Optical "{#SNMPVALUE}"'
                    - type: STRING
                      name: reference
                      value: KSPEQ
